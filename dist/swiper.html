<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="css/style.min.css">    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />    <title>swiper</title></head><body>    <h1>helow? world</h1>    <!-- Slider main container -->    <div class="swiper sliderSwiper">        <!-- Additional required wrapper -->        <div class="swiper-wrapper">            <!-- Slides -->            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>            <div class="swiper-slide">                <div class="slide-block"></div>            </div>        </div>        <!-- If we need pagination -->        <div class="swiper-pagination"></div>        <!-- If we need navigation buttons -->        <div class="swiper-button-prev"></div>        <div class="swiper-button-next"></div>        <!-- If we need scrollbar -->        <div class="swiper-scrollbar"></div>    </div>    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>    <script src="js/script.min.js"></script></body></html>
